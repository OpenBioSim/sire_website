# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Checkout gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          path: gh-pages
      - name: Install Python
        uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.9
          miniforge-version: latest
          miniforge-variant: Mambaforge
          use-mamba: true
      - name: Install Sire
        run: mamba install -c michellab sire
      - name: Checkout sire branch
        uses: actions/checkout@v3
        with:
          repository: "michellab/sire"
          github-server-url: "https://github.com"
      - name: Build Website
        run: python actions/build_docs.py sire/doc
      - name: Assemble Website
        run: python actions/assemble_website.py sire/doc
      - name: Deduplicate Website
        run: python actions/deduplicate_website.py
      - name: Git update Website
        run: python actions/gitupdate_website.py
